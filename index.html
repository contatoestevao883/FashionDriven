<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="img/Logo.png" alt="Logo-Fashion-Driven">
    </header>

    <main>
        <div class="box">
            <span>Escolha o modelo</span>
            <ul>
                <div onclick="materialModelo(this)">
                    <li onclick="itemSelectedModelo('.modelo1')" class="modelo1"><img src="/img/tshirt.png"></li>
                    <h3>T-shirt</h3>
                </div>  
                <div  onclick="materialModelo(this)">
                    <li onclick="itemSelectedModelo('.modelo2')" class="modelo2"><img src="/img/Camiseta.png"></li>
                    <h3>Camiseta</h3>
                </div>
                <div  onclick="materialModelo(this)">
                    <li onclick="itemSelectedModelo('.modelo3')" class="modelo3"><img src="/img/Mangalonga.png"></li>
                    <h3>Manga longa</h3>
                </div>
            </ul>
            <span>Escolha a gola</span>
            <ul>
                <div onclick="materialGola(this)">
                    <li onclick="itemSelectedGola('.gola1')" class="gola1"><img src="/img/GolaV.png"></li>
                    <h3 >Gola V</h3>
                </div>
                <div onclick="materialGola(this)">
                    <li onclick="itemSelectedGola('.gola2')" class="gola2"><img src="/img/GolaRedonda.png"></li>
                    <h3>Gola Redonda</h3>
                </div>
                <div onclick="materialGola(this)">
                    <li onclick="itemSelectedGola('.gola3')" class="gola3"><img src="/img/GolaPolo.png"></li>
                    <h3>Gola polo</h3>
                </div>
            </ul>
            <span>Escolha o tecido</span>
            <ul>
                <div onclick="materialTecido(this)">
                    <li onclick="itemSelectedTecido('.tecido1')" class="tecido1"><img src="/img/Seda.png"></li>
                    <h3>Seda</h3>
                </div>
                <div onclick="materialTecido(this)">
                    <li onclick="itemSelectedTecido('.tecido2')" class="tecido2"><img src="/img/Algodão.png"></li>
                    <h3>Algodão</h3>
                </div>
                <div onclick="materialTecido(this)">
                    <li onclick="itemSelectedTecido('.tecido3')" class="tecido3"><img src="/img/Poliester.png"></li>
                    <h3>Poliéster</h3>
                </div>
            </ul>
            <span>Imagem de referência</span>
            <input onchange="onChange(this.value)" required type="text" placeholder="Insira o link">
            <button disabled onclick="mostrarBlusa()" class="button">Confirmar pedido</button>
        </div>
        <div class="ilustration">
            <img src="img/ilustração.png">
        </div>
     </main>
     <div class="span">
        <span>Ultimos pedidos</span>
     </div>

     <footer>
        <div class="box-2">
           
         </div>
     </footer>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
